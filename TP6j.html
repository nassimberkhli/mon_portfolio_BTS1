<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	var C = prompt("ecrivez un mot");
	document.write("<h1>");
	document.write(C.substr(0,1)+ "<br>");
	document.write(C.substr(0,-1)+ "<br>");
	document.write(C.substr(3,5)+ "<br>");
	document.write(C.substr(1,3)+ "<br>");
	document.write(C.substr(-4,1)+ "<br>");
	document.write("</h1>");
</script>

</body>
</html>
