<script type="text/javascript">
	var mot = prompt("ecrivez un mot");


	document.write("<h1> <strong> Le mot saisie est : " + mot + "</strong> </h1> <br>");

	document.write("<p>La première lettre du mot <font color = blue > " + mot + " </font> est: ");

	document.write(mot.substr(0,1) + " et il se compose de " + mot.length + " caractères <br> La dernière lettre du mot <font color = blue> " + mot + " </font> est: ");

	document.write(mot.substr(-1) + "</p>");





</script>
