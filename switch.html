<script type="text/javascript">
	var couleur = prompt("donnez une couleur")

switch(couleur) {
	case "rouge" : document.bgColor = "red";
	break;
	case "vert" : document.bgColor = "green";
	break;

	default :
	document.bgColor = "yellow"
}
</script>
